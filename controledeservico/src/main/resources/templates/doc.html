<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>

    <style>
        @page {
    size: A4;
    margin: 0;
    margin-top: 0;
    margin-bottom: 0;
}

body{
    width: 210mm;
    height: 297mm;
    margin: 0;
}

#head{
    padding-right: 40px;
    display: flex;
    height: 120px;
    justify-content: space-between;
    align-items: center;
}
#head > img {
    width: 100px;
    height: 100px;
}

#body1 {
    display: grid;
}
#info_cliente {
    align-items: self-start;
    display: flex;
    flex-direction: column;
}
#info_cliente > p{
    margin: 4px;
}
#banco_e_qr{
    display: flex;

}

p{
    font-size: medium;
    font-family: Arial, Helvetica, sans-serif;
}
#info_cliente > p{

    font-weight: bold;
}
    </style>
</head>

<body>
<div id="head">
    <div>
        <img th:src="@{/Assets/loja_logo.png}" height="120px" width="120px" alt="">
        <img th:src="@{/Assets/infos_redes_local.png}" height="70px" width="200px" alt="">
    </div>
    <h1 style="margin-left: -70px;">Ordem de Serviço</h1>
    <h1 th:text="'OS: ' + ${os.id}"></h1>
</div>
<div id="body1">
    <div style="display: flex; justify-content: space-between;">
        <div id="info_cliente">
            <p th:text="'Cliente: ' + ${os.nome}"></p>
            <p th:text="'Data de entrada: ' + #dates.format(${os.dataEntrada}, 'dd/MM/yyyy')"></p>
            <p th:text="'Telefone: ' + ${os.telefone}"></p>
            <p th:text="'Equipamento: ' + ${os.equipamento}"></p>
            <p th:text="'Serviço: ' + ${os.servico}"></p>
        </div>
        <div style="">
            <img th:src="@{/Assets/infos_contrato.png}" height="120px" width="300px" alt="" id="contrato">
        </div>
    </div>
</div>
<hr>
<div id="body2" style="display: flex; justify-content: space-between;">
    <img th:src="@{/Assets/loja_logo.png}" height="120px" width="120px" alt="">
    <h1>Ordem de Serviço</h1>
    <h2 th:text="'OS: ' + ${os.id}"></h2>
</div>
<div>
    <div style="display: flex;">
        <div id="info_cliente" style="display: flex; justify-content: space-between;">
            <p th:text="'Cliente: ' + ${os.nome}"></p>
            <p th:text="'Data de entrada: ' + #dates.format(${os.dataEntrada}, 'dd/MM/yyyy')"></p>
            <p th:text="'Telefone: ' + ${os.telefone}"></p>
            <p th:text="'Equipamento: ' + ${os.equipamento}"></p>
            <p th:text="'Serviço: ' + ${os.servico}"></p>
        </div>
        <div>
            OBS: <span th:text="${os.observacao}"></span>
        </div>
    </div>
</div>
</body>

</html>
